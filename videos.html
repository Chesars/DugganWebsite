<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos:</title>
  <style>
    @font-face {
      font-family: 'CatchyMager';
      src: url('fonts/catchy-mager.ttf') format('truetype');
    }
    body {
      background-color: black;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      font-family: 'CatchyMager', Arial, sans-serif;
      font-size: 3rem;
      margin: 20px 0;
    }
    video {
      display: block;
      margin: 20px auto;
      width: 90%; /* Responsive default width */
      max-width: 800px; /* Limit width for larger screens */
      background-color: black;
    }
    /* Add uniform spacing between videos */
    .video-container {
      margin-bottom: 20px;
    }
    @media (min-width: 1024px) {
      video {
        width: 80%; /* Wider for PCs */
      }
    }
  </style>
</head>
<body>
  <h1>Videos</h1>

  <div class="video-container">
    <!-- Video Duggan 3 -->
    <video controls>
      <source src="videos/Video Duggan 3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="video-container">
    <!-- Video Duggan 2 -->
    <video controls>
      <source src="videos/Video Duggan 2.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="video-container">
    <!-- Video Duggan 1 -->
    <video controls>
      <source src="videos/Video Duggan 1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
