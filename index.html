<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duggan Bayerque Zuzulich - En Construcción</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #d1d1d1;
        }
        .contact a {
            color: #f39c12; /* Amarillo brillante */
            text-decoration: none;
        }
        .contact a:hover {
            color: #f1c40f;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
            filter: brightness(0) invert(1); /* Logo en blanco */
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Reemplaza con la ruta a tu logo -->
        </div>
        <h1>Estamos trabajando en este sitio web</h1>
        <p>El sitio web de Duggan Bayerque Zuzulich estará disponible muy pronto. ¡Gracias!</p>
        <footer>&copy; 2024 Duggan Bayerque Zuzulich</footer>
    </div>
</body>
</html>
